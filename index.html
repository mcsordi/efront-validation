<!DOCTYPE html>
<html>
  <head>
    <title>Efront</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/mobile.css" />
  </head>
  <body>
    
    <div class="textlogo-button">
      <h1><span class="green">e</span>Front</h1>
    </div>
    <div class="border-page "> 
    <div class="text">
      <h2>Seja bem-vindo a sua melhor newsletter</h2>
      <div class="subtext"><h3>Fique por dentro de todas as novidades</h3></div>
      
      <p>Preencha os campos para receber as notícias sobre programação</p>
      <div class="form-user-email">
        <form>
          <label>Nome</label>
          <input  id="nameInput" type="text" name="nameInput" placeholder="Seu nome aqui"></input>
          <label>E-mail</label>
          <input  id="emailInput" type="email" name="emailInput" placeholder="Email@exemplo.com" ></input>
        </form>
        <div class="div-button"><button onclick="onclickButtonOpen()">Enviar</button></div>
      </div>
    </div>
  </div>
    <div id="open-modal" class="modal-open"><div class="successful"><h4>E-mail cadastrado com <span class="green">sucesso</span>!</h4>
    <button onclick="onclickModalOpen()" >Fechar</button></div></div>
    <div id="closed-modal" class="modal-closed"><div class="invalid-register"><h4>E-mail<span class="red"> não </span>cadastrado!</h4><button onclick="onclickModalClosed()" class="red">Fechar</button></div></div>
  </body>
  <script src="./index.js" ></script>
</html>
