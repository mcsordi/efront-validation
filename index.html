<!DOCTYPE html>
<html>
  <head>
    <title>Efront</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="textlogo-button">
      <h1><span class="green">e</span>Front</h1>
      <button class="small">COMPRAR EBOOK</button>
    </div>
    <div class="text">
      <h2>Seja bem-vindo a sua melhor newsletter</h2>
      <div class="subtext"><h3>Fique por dentro de todas a novidades</h3></div>
      
      <p>Preencha os campos para receber as notícias sobre programação</p>
      <div class="form-user-email">
        <form >
          <label>Nome</label>
          <input id="nameInput" type="text" name="nameInput"></input>
          <label>E-mail</label>
          <input id="emailInput" type="email" name="emailInput"></input>
        </form>
        <div class="div-button"><button>Enviar</button></div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
